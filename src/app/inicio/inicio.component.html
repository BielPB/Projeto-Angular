<main>

    <section id=“section-banner”>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/pc gamer.jpg" class="d-block w-100" alt="jogo1">
              </div>              
              <div class="carousel-item">
                <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Headset Gamer">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/pc gamer 2.png" class="d-block w-100" alt="Microfone Gamer">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

        <mat-grid-list cols="3">
            <h2>Jogos em Promoção</h2>
            <mat-grid-tile>1</mat-grid-tile>
            <mat-grid-tile>2</mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
        </mat-grid-list>
      
        <mat-grid-list cols="3">
            <mat-grid-tile>
                <mat-card class="example-card">
                        <img mat-card-image src="./assets/img/Microfone gamer.jpg" alt="Microfone Gamer">

                    <mat-card-header>
                        <mat-card-title>Microfone Gamer</mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <p>Descrição do Microfone.</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <p>R$ 280,00</p>
                        <button mat-button>Comprar</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                    <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/Mouse gamer.jpg" alt="Mouse Gamer">

                <mat-card-header>
                    <mat-card-title>Mouse Gamer</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>Descrição do mouse.</p>
                </mat-card-content>

                <mat-card-actions>
                    <p>R$ 180,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
                </mat-card>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/headset gamer.jpg" alt="Headset Gamer">
                <mat-card-header>
                    <mat-card-title>Headset Gamer</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>Descrição do fone.</p>
                </mat-card-content>

                <mat-card-actions>
                    <p>R$ 450,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>

                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
</main>
